<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i>Correo </span>
                        <input type="email" placeholder="correo registrado" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i>Contraseña</span>
                        <input type="password" placeholder="correo registrado" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn login-btn">login</button>
                    <button type="button" class="btn login-btn">close</button>
                </div>
                <p>No tiene cuenta? <a href="#">registrar aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
